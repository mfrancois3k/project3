        }
        
        input[type = "number"]:out-of-range {
            background-color: orangered;
        }
    
        input[type = "text"]:optional {
            background-color: lawngreen;
        }
        
        
        
        
    </style>
</head>

 <input type="number" name="" id="" min="5" max="10">
